imports:
    - { resource: config.yml }
    - { resource: parameters_hcwww2.yml }

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        console:
            type: console
            process_psr_3_messages: false


hellcat_twitch_api:
    api_endpoint_root: https://api.twitch.tv/kraken
    client_id: "%strovw_twitch_api_client_id%"
    client_secret: "%strovw_twitch_api_secret%"
